<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading panel-heading-no-divider">Total Tasks<span class="panel-subtitle"></span></div>
              <!--  <app-load-spinner></app-load-spinner> -->
              <!-- <div *ngIf="showDiagram">
            <h3>The Image is </h3>
              <button class="btn btn-danger pull-right" (click)="onClose()">Close</button>
            <img [src]="imageUrl" class="image-responsive" />
          
          </div> -->
              <app-process-diagram [imgUrl]="imageUrl" *ngIf="imageUrl" (closeDiagram)="handleCloseDiagram()">
              </app-process-diagram>
              <div class="pull-left">
                <button class="btn btn-primary" (click)="fetchNewUsers()">Update List</button>
                <!-- <app-process-diagram></app-process-diagram> -->
              </div>
              <div class="form-group pull-right">
                <label for="search">Enter String to Filter:</label>&nbsp;
                <input type="text" placeholder="Enter String to Filter..." class="form-control" [value]="search"
                  (input)="search=$event.target.value">
              </div>

              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Customer Id</th>
                      <th>Customer Name</th>
                      <th>Loan Status</th>
                      <th>Loan Type</th>
                      <th>Loan Amount</th>
                      <th>Action</th>
                      <th>FLow Diagram</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users | searchFilter:search | 
                    paginate:{itemsPerPage:2,currentPage:page,totalItems:totalItems}; let i = index">
                      <td>{{user.customerId}}</td>
                      <td>{{user.firstname}} {{user.lastname}}</td>
                      <td>{{user.status}}</td>
                      <td>{{user.loantype}}</td>

                      <td>
                        {{user.loanamount}}
                      </td>

                      <td><button class="btn btn-success" [routerLink]="[i]">View</button></td>
                      <td><button class="btn btn-primary"
                          (click)="onShowDiagram(user.processInstanceId)">Diagram</button></td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls class="text-center" (pageChange)="page=$event"></pagination-controls>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
