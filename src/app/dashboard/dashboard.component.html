<div class="" id="page-wrapper">
    <div class="container-fluid">
        <div class="row row-stat">
            <div class="col-lg-4">
                <div class="panel panel-darkest noborder">
                    <div class="panel-heading noborder">
                        <div class="panel-icon"><i class="fa fa-users"></i></div>
                        <div class="media-body">
                            <h5 class="md-title nomargin">Total Tasks To Complete</h5>
                            <h1 class="mt5">{{tasksToComplete}}</h1>
                        </div><!-- media-body -->
                        <hr>

                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-4 -->

            <div class="col-lg-4 col-md-6">
                <div class="panel panel-darkest noborder">
                    <div class="panel-heading noborder">
                        <div class="panel-icon"><i class="fa fa-users"></i></div>
                        <div class="media-body">
                            <h5 class="md-title nomargin">Loan Reviews To Complete</h5>
                            <h1 class="mt5">{{ loanReviewsToComplete}}</h1>

                        </div><!-- media-body -->
                        <hr>

                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-4 -->

            <div class="col-lg-4 col-md-6">
                <div class="panel panel-darkest noborder">
                    <div class="panel-heading noborder">
                        <div class="panel-icon"><i class="fa fa-users"></i></div>
                        <div class="media-body">
                            <h5 class="md-title nomargin">Loan Approvals To Complete</h5>
                            <h1 class="mt5">{{ loanApprovalsToComplete}}</h1>
                        </div><!-- media-body -->
                        <hr>

                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-4 -->

            <div class="col-lg-12 col-md-12">
                <div class="btn-group" dropdown>
                    <button dropdownToggle type="button" class="btn btn-success dropdown-toggle">{{dropDownName}}
                    </button>
                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                        <li role="menuitem"><a class="dropdown-item" href="#" (click)="getCurrentPieData()">Current
                                Month</a>
                        </li>
                        <li role="menuitem"><a class="dropdown-item" href="#" (click)="getLastMonthPieData()">Last
                                Month</a>
                        </li>
                        <li role="menuitem"><a class="dropdown-item" href="#" (click)="getLastSixMonthsPieData()">Last
                                Six
                                Months</a></li>
                    </ul>
                </div>
            </div>


            <div class="col-lg-6 col-md-6">
                <div class="panel">
                    <div class="panel-heading noborder">
                        <app-pie-chart [chartData]="pieChartData"></app-pie-chart>
                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-4 -->
            <div class="col-lg-6 col-md-6">
                <div class="panel">
                    <div class="panel-heading noborder">
                        <app-bar-chart></app-bar-chart>
                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-4 -->



        </div>

    </div>
</div>
